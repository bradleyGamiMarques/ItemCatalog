<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/privateItemDescription.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Item Description</title>
</head>

<body>
    <div class="header">
        <h1 class="title">Catalog App</h1>
        <button id="logoutbutton" class="loginButton">Logout</button>
        <script src="/static/logoutscript.js"></script>
    </div>
    <div class="bodyContentContainer">
        <div class="leftColumn">
            <h2>{{item}}</h2>
            <p>{{selected_item.description}}</p>
            <div class="row">
                <span class="linkMargins"><a href="{{url_for('editCategoryItem', category=category, item=item)}}">Edit</a></span>
                <span class="linkMargins">|</span>
                <span><a href="{{url_for('deleteCategoryItem', category=category, item=item)}}">Delete</a></span>
            </div>

        </div>
</body>

</html>
