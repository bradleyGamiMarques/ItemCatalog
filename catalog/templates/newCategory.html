<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/editItem.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>New Category</title>
</head>

<body>
    <div class="header">
        <h1 class="title">Catalog App</h1>
        <button id="logoutbutton" class="logoutButton">Logout</button>
        <script src="/static/logoutscript.js"></script>

    </div>
    <div class="bodyContentContainer">
        <div class="leftColumn">
            <h2>New Category</h2>
            <form action="#" method="post" class="editForm">

                <input type="text" class="formTitleInput" maxlength="100" name=name>
                <input type="submit" class="formSubmitInput">
            </form>
        </div>
</body>
