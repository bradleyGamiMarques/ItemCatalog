<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Catalog App</title>
</head>

<body>
    <div class="header">
        <h1 class="title">Catalog App</h1>
        <button id="logoutbutton" class="loginButton">Logout</button>
        <script src="static/logoutscript.js"></script>
    </div>
    <div class="bodyContentContainer">
        <div class="leftColumn">
            <span><a href="{{url_for('newCategory')}}">Add Category</a></span>
            <h2>Categories</h2>
            <div>
                <ul>
                    {% for i in categories %}
                    <li><a href="{{url_for('get_items', category = i.category_name)}}">{{i.category_name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="verticalLine"></div>
        <div class="rightColumn">
            <span><a href="{{url_for('newItem')}}">Add Item</a></span>
            <h2>Latest Items</h2>
            <div>
                <ul>
                    {% for i in items %}
                    <li>{{i.item_name}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
